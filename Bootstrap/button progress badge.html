<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 50px;
            background-color: rgb(194, 148, 236);
        }
    </style>
</head>
<body>
    <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-danger" disabled>danger</button>
    <button type="button" class="btn btn-success">sucesss</button>
    <button type="button" class="btn btn-light ">light</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    </div> <br>

    <!-- Badge -->
    <h2>Badge <span class="spinner-grow spinner-grow-sm"></span></h2>

    <h2>Example <span class="badge rounded-pill bg-success ">New</span></h2> <br>
    <button type="button" class="btn btn-secondary"><span class="spinner-border spinner-border-sm"></span> Notification <span style="color: black;" class="badge bg-info">10</span></button>
<br><br>
    <!-- ProgressBar -->
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated"
         style="width: 80%;">
            Downloading 80%
        </div>
    </div>
</body>
</html>
